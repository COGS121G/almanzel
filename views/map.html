<html>
<head>
	<link rel="stylesheet" href="/css/map.css">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> 

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet"> 

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

   <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map{ height: 100% }
  </style>

</head>

<header>
	<div class="row" style="background-color: #545454">
		<div class="col-md-4">
			<img src="./img/logo.png" style="width: 50px; height: 50px; margin: 15px;">
		</div>
		<div class="col-md-8">
	      <div class="btn-group" role="group" id="topbuttons" style="display:inline-block;float:right; margin-right:2%; margin-top: 15px">
	        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#help">Help</button>
	      </div>
	     </div>
    </div>
</header>

<body>
	<div class="row" >
		<div class="col-md-3" id="filter" style="background-color: #D3D3D3">
		      <h4>Number of Adults</h4>
			  <select class="formAdult input-lg" >
				  <option>1 </option>
				  <option>2 </option>
				  <option>3 </option>
				  <option>4 </option>
				  <option>5+ </option>
			  </select></br>
			  <h4>Number of Children</h4>
			  <select class="formChild input-lg" >
				  <option>1 </option>
				  <option>2 </option>
				  <option>3 </option>
				  <option>4 </option>
				  <option>5+ </option>
			  </select></br>
			  <h4>Expected Income</h4>
			  <select class="ExpectedIncome input-lg" 
				  <option>15K - 30K</option>
				  <option>30K - 50K</option>
				  <option>50K - 70K</option>
				  <option>70K - 90K</option>
				  <option>90k+</option>
			  </select></br>
			  <h4>Race</h4>
			  <select class="race input-lg" >
				  <option>Middle Eastern</option>
				  <option>Asian</option>
				  <option>White</option>
				  <option>Black</option>
				  <option>Hispanic</option>
			  </select></br>
			  <h4>Transportation</h4>
			  <select class="transportation input-lg" >
				  <option>Car</option>
				  <option>Public Transport</option>
			  </select></br>
			  <button type="button" id="updateBtn" class="btn btn-secondary" data-toggle="modal" data-target="#update" >Update</button>
		</div>

		<div class="col-md-9">
			<div id="map" style="width:100% !important; height:500px !important;"></div>
		</div>
	 </row>
	</div>
<div class="locationInfo" class="jumbotron vertical-center">
<br>
<h1 style="margin:15px">El Cajon<h1>
<h3 style="margin:15px">El Cajon is a city in San Diego County, California, United States. Nestled in a valley surrounded by mountains, the city has acquired the nickname of "The Big Box"<h3>
<br>
<img src="./img/img1.jpg" style="width: 350px; height: 350px; margin: 15px;">
<img src="./img/img2.jpg" style="width: 350px; height: 350px; margin: 15px;">
<img src="./img/img3.gif" style="width: 350px; height: 350px; margin: 15px;">
	
</div>

 	


  <script src="./js/d3.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script src="./js/map.js"></script>
</body>

</html>
